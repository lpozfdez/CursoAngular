<h1 class="mt-3">Selectores anidados</h1>
<hr>


<form action="" [formGroup]="myForm">
  <!-- Regions -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select formControlName="region" name="" id="" class="form-control">
        <option value="">--Selecciona Continente</option>
        <option *ngFor="let region of regions" [value]="region"> {{region}} </option>
      </select>
    </div>
  </div>

  <!-- Countries -->
  <div class="row mb-3" *ngIf="countriesByRegion.length">
    <div class="col" >
      <label class="form-label">Paises:</label>
      <select formControlName="country" name="" id="" class="form-control" >
        <option value="">--Selecciona un pa√≠s</option>
        <option *ngFor="let country of countriesByRegion" [value]="country.cca3"> {{country.name}} </option>
      </select>
    </div>
  </div>

  <!-- Borders -->
  <div class="row mb-3" *ngIf="borders.length">
    <div class="col" >
      <label class="form-label">Fronteras:</label>
      <select formControlName="borders" class="form-control" >
        <option value="">--Selecciona una frontera</option>
        <option *ngFor="let country of borders" [value]="country.cca3"> {{country.name}} </option>
      </select>
    </div>
  </div>


</form>


<h1>Formulario:</h1>

<code> {{myForm.value| json}} </code>

<p>Is form valid: {{myForm.valid}}</p>

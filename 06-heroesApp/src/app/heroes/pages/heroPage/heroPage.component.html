
<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="hero; else divLoading" class="grid mt-2 p-2" >

  <mat-card class="col-12 sm:col-6 ">
    <mat-card-header>
      <mat-card-title class="title"> {{hero.alter_ego}} </mat-card-title>
      <mat-card-subtitle class="subtitle"> {{hero.superhero}} </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image  [src]="hero | heroImage" [alt]="hero.superhero">

  </mat-card>


  <mat-card class="col-12 sm:col-6" >
    <mat-card-header>
      <mat-card-title class="title"> Información </mat-card-title>
      <mat-card-subtitle class="subtitle"> {{hero.superhero}} </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list>

        <mat-list-item>Primera aparición: {{hero.first_appearance}} </mat-list-item>
        <mat-list-item>Personajes: {{hero.characters}} </mat-list-item>
        <mat-list-item>Editorial: {{hero.publisher}} </mat-list-item>
        <mat-list-item>Alter Ego: {{hero.alter_ego}} </mat-list-item>
      </mat-list>

      <button mat-raised-button color="accent" (click)="goBack()" >Regresar</button>

    </mat-card-content>
  </mat-card>


</div>

<div class="row" mt-3>
  <div class="col-2"></div>
  <div class="col-2">
    <h5>Listado de propiedades</h5>
    <hr>
  </div>

<div class="row" mt-2>

  <div class="col-2"></div>

  <div class="col">
    <div class="row">

      <!-- Houses -->
      <div class="col-4 mb-2" *ngFor="let house of houses" >

        <div class="card">
          <!-- <img src="..." class="card-img-top" alt=""> -->
          <map-mini-map [lngLat]="house.lngLat" ></map-mini-map>
          <div class="card-body">
            <h5 class="card-title"> {{house.title}} </h5>
            <p class="card-text"> {{house.description}} </p>
          </div>
        </div>

      </div>

      <div class="col-4 mb-2">
        <counter-alone/>
      </div>

    </div>
  </div>
</div>

</div>

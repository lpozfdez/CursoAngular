<h1>Mutaciones</h1>

<div class="row">
  <div class="col-6">

    <input type="text" [value]="user().email" class="form-control mb-2" #txtemail (input)="onFieldUpdated('email', txtemail.value)">

    <input type="text" [value]="user().first_name" class="form-control mb-2" #txtfirstname (input)="onFieldUpdated('first_name', txtfirstname.value)">

    <input type="text" [value]="user().last_name" class="form-control mb-2" #txtlastname (input)="onFieldUpdated('last_name', txtlastname.value)">

  </div>
  <div class="col-6">
    <pre> {{ user()|json }} </pre>
    {{fullName()}}
  </div>


</div>
